<script src="mnmer.js"></script>
<script>
  var tab;

//Calculate mnmer
  function calcmnmer()
  {
    let fas = document.getElementById("seq").value;
    if (!fas){
      return false;
    }

    if (typeof tab !== 'undefined') {
      tab.destroy();
    }

    let iid = fas.split('\n')[0].slice(1);
    let sseq = fas.split('\n')[1];

//Webassembly import
      const api = {
        mnmer: Module.cwrap ("mnmer", "string", ["string","number","number"])
    };

    let m = Number(document.getElementById ("m").value);
    let n = Number(document.getElementById ("n").value);

    let htab = api.mnmer (sseq, m, n);

    document.getElementById("idseq").innerHTML = "<h3>" + iid + "</h3>";
    document.getElementById("mntab").innerHTML = htab;



 //Datatables   
    tab = $('#mntab').DataTable ({
        dom: 'Bfrtip',
        paging: true,
        bFilter: false,
        buttons: [
          'csv', 'excel'
        ]
    });

    let el = document.createElement( 'html' );
    el.innerHTML = "<html><body><table>" + htab + "</table></body></html>";
    let tb = el.getElementsByTagName("table")[0];

//Graphics 3D
    let arr;
    let dmat = {};
    let sm = new Set();
    let sn = new Set();
    let zz;

    for (let i = 1; i < tb.rows.length; i++){
      arr = tb.rows.item(i).cells[0].innerHTML.split (" | ");
      sm.add (arr[0]);
      sn.add (arr[1]);
    }

    for (let i = 1; i < tb.rows.length; i++){
      arr = tb.rows.item(i).cells[0].innerHTML.split (" | ");
      zz = parseFloat(tb.rows.item(i).cells[1].innerHTML);
      
      dmat[arr[0] + arr[1]] = zz;
    }

    let itm = sm.values();
    let mat = [];

    for (let em of itm){
      let aux = [];
      let itn = sn.values();
      for (let en of itn){
        if ((em+en) in dmat)
          aux.push(dmat[em+en]);
        else
          aux.push(0.0);
      }
      mat.push(aux);
    }

    let z_data = mat;

    var data = [{
           z: z_data,
           type: 'surface',
           contours: {
            z: {
              show:true,
              usecolormap: true,
              highlightcolor:"#42f462",
              project:{z: true}
            }
          }
        }];

var layout = {
  title: 'm vs n vs prob',
  autosize: false,
  width: 600,
  height: 600,
  margin: {
    l: 65,
    r: 50,
    b: 65,
    t: 90,
  }
};
Plotly.newPlot('divgrap', data, layout);

  }
