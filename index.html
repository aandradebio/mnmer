<script src="mnmer.js"></script>
<script>
//Calculate mnmer
  function calcmnmer()
  {
    let fas = document.getElementById("seq").value;
    if (!fas){
      return false;
    }

    let iid = fas.split('\n')[0];
    let sseq = fas.split('\n')[1];

//Webassembly import
      const api = {
        mnmer: Module.cwrap ("mnmer", "string", ["string","number","number"])
    };

    let m = Number(document.getElementById ("m").value);
    let n = Number(document.getElementById ("n").value);

    let htab = api.mnmer (sseq, m, n);

    document.getElementById("idseq").innerHTML = "<h3>" + iid + "</h3>";
    document.getElementById("mntab").innerHTML = htab;
  }
</script>
